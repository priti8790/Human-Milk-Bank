{% load static %}
{{ '<' }}{{ '!DOCTYPE html>' }}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>
        Human Milk Bank
    </title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <script src="{% static 'js/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.metisMenu.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <link rel="stylesheet" href="{% static 'Datepicker/datepicker3.css' %}">
    <script src="{% static 'Datepicker/bootstrap-datepicker.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'DataTables/datatables.min.css' %}"/>
    <script type="text/javascript" src="{% static 'DataTables/datatables.min.js' %}"></script>
</head>
<body>
    <div id="mainContainer">

		<!-- Add Header file -->
		{% include "header.html" %}
		<!-- Add Side Menu bar -->
		{% include "sidebar.html" %}

	<!-- Main Contents Start-->
		<div class="container" style="width: 100%; margin: 0; float: left;">
			<div id="page-wrapper" style="">
				<div id="page-inner">
					<div class="row">
						<div class="col-md-12">
							<h2 class="titleeffect">Discard Form</h2>
						</div>
						<div class="col-md-12 text-center">
							<h4 style="color:green"></h4>
							<h4 style="color:red"></h4>
						</div>
					</div>

					<div class="row">
						<form method="post" action="discard-form-bean">
							<div class="col-md-1"></div>
								<div class="col-md-5">
									<div class="form-group">
										<label>Discard Date</label>
										<input type="text" class="form-control" name="cdate" value="" readonly>
									</div>
									<div class="form-group">
										<label>Select Batch Number</label>
										<select class="form-control" name="batch" required="required">

										</select>
									</div>
									<div class="form-group">
										<label>Operator Name</label>
										<input type="text" class="form-control" name="operator" placeholder="Enter Operator Name" required>
									</div>

								</div>
								<div class="col-md-5">
									<h5 style="color:blue">Separate samples by , (eg. 123456,456789,987654)</h5>
									<div class="form-group">
										<label>Discard Samples QR Code</label>
										<textarea name="discard" class="form-control" placeholder="discard samples QR Code"></textarea>
									</div>
									<div class="form-group">
										<label>Approved Samples QR Code</label>
										<textarea name="approve" class="form-control" placeholder="Approved samples QR Code"></textarea>
									</div>
								</div>
								<div class="col-md-1"></div>
								<div class="col-md-12 text-center">
									<div class="form-group">
										<button type="submit" name="submit" class="btn btn-success">Save Report</button>
									</div>
								</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Main Contents End-->
	</div>
</body>
</html>
