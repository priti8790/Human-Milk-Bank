{% load static %}
{{ '<' }}{{ '!DOCTYPE html>' }}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>
        Human Milk Bank
    </title>

    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <script src="{% static 'js/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.metisMenu.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <link rel="stylesheet" href="{% static 'Datepicker/datepicker3.css' %}">
    <script src="{% static 'Datepicker/bootstrap-datepicker.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'DataTables/datatables.min.css' %}"/>
    <script type="text/javascript" src="{% static 'DataTables/datatables.min.js' %}"></script>
</head>
<body>
    <div id="mainContainer">

		<!-- Add Header file -->
		{% include "header.html" %}
		<!-- Add Side Menu bar -->
		{% include "sidebar.html" %}
<!-- Main Contents Start-->
		<div class="container" style="width: 100%; margin: 0; float: left;">
			<div id="page-wrapper" style="">
				<div id="page-inner" style="text-align: center;">
					<div class="row">
						<div class="text-center" style="padding:20px">
							<h3 class="titleeffect">Pasturization Report</h3>
							<h3>Detail Statement</h3>
							<h4>Select Date</h4>
						</div>
						<!-- Search -->
						<div class="col-md-12">
							<div class="col-md-3"></div>
							<div class="col-md-6">
								<form method="post" action="pstmt">
									<div class="col-md-6">
										<div class="form-group">
											<label>Start Date</label>
											<input type="date" name="sdate" class="form-control">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>End Date</label>
											<input type="date" name="edate" class="form-control">
										</div>
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<button type="submit" name="submit" class="btn btn-success">Search</button>
										</div>
									</div>
								</form>
							</div>
						</div>

						<!-- Search Result -->
						<div class="col-md-12">
							<div class="col-md-1"></div>
							<div class="col-md-10">
								<div class="row">
									<hr>
									<h5>Search Result</h5>
									<H5 style="color:red"></H5>
								</div>
								<div class="row">
									<table class="table table-responsive table-bordered">
										<thead>
											<tr style="background-color:lightblue;color:white">
												<th class="text-center">Date</th>
												<th class="text-center">Batch Number</th>
												<th class="text-center">Number of Units</th>
												<th class="text-center">Total Milk in ml</th>
												<th class="text-center">Remarks</th>
											</tr>
										</thead>
										<tbody>

													<tr style="font-size:18px">
														<td class="text-center"></td>
														<td class="text-center"></td>
														<td class="text-center"></td>
														<td class="text-center"></td>
														<td class="text-center"></td>
													</tr>

										</tbody>
									</table>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<!-- Main Contents End-->
	</div>
</body>
</html>
