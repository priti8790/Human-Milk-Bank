{% load static %}
{{ '<' }}{{ '!DOCTYPE html>' }}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>
        Human Milk Bank
    </title>

    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <script src="{% static 'js/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.metisMenu.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <link rel="stylesheet" href="{% static 'Datepicker/datepicker3.css' %}">
    <script src="{% static 'Datepicker/bootstrap-datepicker.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'DataTables/datatables.min.css' %}"/>
    <script type="text/javascript" src="{% static 'DataTables/datatables.min.js' %}"></script>
</head>
<body>
    <div id="mainContainer">

		<!-- Add Header file -->
		{% include "header.html" %}
		<!-- Add Side Menu bar -->
		{% include "sidebar.html" %}
		<!-- Main Contents Start-->
		<div class="container" style="width: 100%; margin: 0; float: left;">
			<div id="page-wrapper" style="">
				<div id="page-inner">
					<div class="row">
						<div class="col-md-12">
							<h2 class="titleeffect">Culture Form</h2>
						</div>
						<div class="col-md-12 text-center">
							<h4 style="color:green"></h4>
							<h4 style="color:red"></h4>
						</div>
					</div>
					<hr>
					<div class="row">
							<form method="post" action="culture-form-bean">
								<div class="col-md-1"></div>
								<div class="col-md-5">
									<div class="form-group">
										<label>Culture Date</label>
										<input type="text" class="form-control" name="cdate" value="" readonly>
									</div>
									<div class="form-group">
										<label>Select Batch Number</label>
										<select class="form-control" id="batch" name="batch" required="required">


										</select>
									</div>
									<div class="form-group">
										<label>Operator Name</label>
										<input type="text" class="form-control" name="operator" placeholder="Enter Operator Name" required>
									</div>

								</div>
								<div class="col-md-5">
									<div class="form-group">
										<label>Number of Samples</label>
										<input type="text" class="form-control" id="sample" name="samples" value="">
									</div>
									<div class="form-group">
										<label>Total Milk in ML</label>
										<input type="text" class="form-control" id="milk" name="milk" value="">
									</div>
								</div>
								<div class="col-md-1"></div>
								<div class="col-md-12 text-center">
									<div class="form-group">
										<button type="submit" name="submit" class="btn btn-success">Proceed for Culture Test</button>
									</div>
								</div>
							</form>
					</div>
				</div>
				</div>
			</div>
		</div>
		<!-- Main Contents End-->

	<script>
	$(function(){
		  $('#batch').on('change', function(){
		  	var val = $(this).val();

		  })
		  })
	</script>
</body>
</html>
