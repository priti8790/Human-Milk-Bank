{% load static %}
{{ '<' }}{{ '!DOCTYPE html>' }}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'img/logo2.png' %}">
      <script>
          function hidediv()
            {
                document.getElementById('successMessage').style.visibility='hidden'
            }
            setTimeout("hidediv()",4000)
      </script>
    <title>Human Milk Bank</title>
  </head>

  <body class="login">
  <section class="login py-5 ">
      <div class="container">
        <div class="row g-0" style="width:700px;float:right;text-align:left">
          <div class="col-lg-10 text-center py-5">
             <div id="successMessage">
                  {% if messages %}
                      {% for msg in messages %}
                         <b>{{msg}}</b>
                      {% endfor %}
                  {% endif %}
            </div>
            <h1>Login</h1>

            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-row py-1 pt-5">
                  <div class ="offset-1 col-lg-10">
                    <input type="text" name="username" class="inp px-3" placeholder="username">
                  </div>
                </div>
                <div class="form-row">
                  <div class ="offset-1 col-lg-10">
                    <input type="password" name="password" class="inp px-3" placeholder="password">
                  </div>
                </div>
                <div class="form-row py-3">
                  <div class ="offset-1 col-lg-10">
                    <button class="btn1">Sign In</button>
                  </div>
                </div>

            </form>

          </div>
        </div>
      </div>
   </section>
<script>
    $(function () {
    $('#myTab li:last-child a').tab('show')
  })
</script>
  </body>
</html>
